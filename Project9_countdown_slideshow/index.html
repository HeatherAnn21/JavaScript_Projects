<!DOCTYPE html> 
<html lang="en"> 
	<head> <!---------------JAVASCRIPT LINK IS AT BOTTOM OF PAGE TO ENRURE THE FIRST PICTURE OF THE SLIDESHOW SHOWS UP FIRST-------------------->
		<meta charset="utf-8"> 
		<meta name="author" content="Heather"> 
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
	</head> 
	<body>  
        
        <!----------------------------------------JAVASCRIPT FOR TIMER---------------------------------------->
        <p>Alarm count down</p> 
        <input id="seconds" value="" /> 
        <button onclick="countdown()">Click here</button> 
        <p id="timer"></p> 
        <!----------------------------------------END JAVASCRIPT FOR TIMER------------------------------------> 



        <!------------------------------------SLIDESHOW CONTAINER--------------------------------------------> 
        <div class="slideshow-container"> 
            <!--slide one-->
            <div class="Slides"> 
                <div class="numbertext">1/4</div> 
                <img src="images/image1.jpg" style="width:100%"> 
                <div class="text">Oregon Winter</div> 
            </div> 
            <!--end slide one--> 

            <!--slide two-->
            <div class="Slides"> 
                <div class="numbertext">2/4</div> 
                <img src="images/image2.jpg" style="width:100%"> 
                <div class="text">Oregon Spring</div> 
            </div> 
            <!--end slide two--> 

            <!--slide three-->
            <div class="Slides"> 
                <div class="numbertext">3/4</div> 
                <img src="images/image3.jpg" style="width:100%"> 
                <div class="text">Oregon Summer</div> 
            </div> 
            <!--end slide three--> 

            <!--slide four-->
            <div class="Slides"> 
                <div class="numbertext">4/4</div> 
                <img src="images/image4.jpg" style="width:100%"> 
                <div class="text">Oregon Fall</div> 
            </div> 
            <!--end slide four--> 

            <!--SLIDE BUTTONS-->
            <a class="previous" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a> 
            <!--END SLIDE BUTTONS-->
        </div> 
        <!------------------------------------END SLIDESHOW CONTAINER------------------------------------------> 
        <br> 
        <br> 

        <!------------------------------------------Dots/circles------------------------------------------>
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div> 
        <!------------------------------------------End dots/circles------------------------------------------>

    <!---------------JAVASCRIPT LINK -------------------->
        <script src="JS/main.js"></script> 
    <!---------------JAVASCRIPT LINK -------------------->

    </body> 
</html>
